apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  namespace: demo                 # <--- CRÍTICO: Tem de estar no namespace 'demo'
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  ingressClassName: traefik       # <--- CRÍTICO: Obriga o Traefik a assumir este Ingress
  rules:
    - host: vasco.diogohack.shop  # O seu domínio
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 3000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80